<h2>Fortnite win calculator</h2>
<p>Type you First & Last Name into the form then fill out the required infomation needed.*</p>

  <form name="myForm">
    <label for="fname">First Name</label>
      <input type="Text" id="fname" name="firstname" placeholder="Your name.."><br>
    <label for="lname">Last Name</label>
      <input type="Text" id="lname" name="lastname" placeholder="Your last name.."><br>
    <label for="frtwins"># of wins</label>
      <input type="Number"id="wins" name="frtwins" placeholder="Write something.." value = 0><br>
    <label for="frtgames"># of games played</label>
      <input type="Number"id="games" name="frtgames" placeholder="Write something.." value = 0><br>
      <input type="button" name="btsubmit" value="Submit" onclick="calculate();">
    	<input type="number" name="averagewins" placeholder="answer" value = 0>
  </form>
