<!DOCTYPE html>
<html>
<head>
	<title>Login form</title>
	<link rel="stylesheet" type="text/CSS" href="style.css">
</head>
<style type="text/css">
    
</style>
<script type="text/javascript" src="index2.js">
	
</script>
<body class="index">
<form class="container" name="container">
	<h1>LoginPage</h1>
	<p>Fill out the form to move to the next page.</p>
	<label for="email"><b>Email</b></label>
	<input type="text" placeholder="Enter Email" name="email" required>
<br>
	<label for="password"><b>Password</b></label>
	<input type="password" placeholder="Enter Password" name="password" required>
<br>
	<label for="passwordrpt"><b>Repeat Password</b></label>
	<input type="password" placeholder="Repeat Password" name="passwordrpt" required>
	<hr>
	<label for="remember"><b>Remeber Me</b></label>
	<input type="checkbox" name="remember" class = "space">
<br>
	<button type="submit" class="loginbtn" onclick="logi()">Login</button>
</form>
</body>
</html>
